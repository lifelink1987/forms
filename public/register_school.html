<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register you Life-Link Friendship-School</title>

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    <link href="register.css" rel="stylesheet">
  </head>
  <body>
    <noscript><style> body { display: none } </style></noscript>
    <div class="container">
      <form role="form">
        <fieldset>
          <!-- Form Name -->
          <legend>Register your<br>Life-Link Friendship-School</legend>

          <!-- Text input-->
          <div class="form-group required">
            <label class="control-label" for="school">School</label>
            <div>
              <input id="school" name="school" type="text" placeholder="Sigtunaskolan Humanistiska Läroverket" class="form-control input-md" required="required">
            </div>
          </div>

          <div class="form-group">
            <div class="controls form-inline">
              <!-- Select Basic -->
              <div class="form-group required">
                <label class="control-label" for="country">Country</label>
                <div>
                  <select id="country" name="country" class="form-control" required="required">
                    <option value="46">Sweden</option>
                  </select>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="control-label" for="county">County / State / Province / Region</label>
                <div>
                  <input id="county" name="county" type="text" placeholder="Stockholms Län" class="form-control input-md">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="controls form-inline">

              <!-- Text input-->
              <div class="form-group required">
                <label class="control-label" for="city">City</label>
                <div>
                  <input id="city" name="city" type="text" placeholder="Sigtuna" class="form-control input-md" required="required">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group required">
                <label class="control-label" for="address_zipcode">Postal / Zip code</label>
                <div>
                  <input id="address_zipcode" name="address_zipcode" type="text" placeholder="19328" class="form-control input-md" required="required">
                </div>
              </div>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="address">Street address</label>
            <div>
              <input id="address" name="address" type="text" placeholder="Box 508, Manfred Björkquist Allé 8" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="website">Website</label>
            <div>
              <input id="website" name="website" type="url" placeholder="http://www.sshl.se" class="form-control input-md">
              <span class="help-block">or https://www.facebook.com/sshl.sigtuna</span>
            </div>
          </div>

          <div class="form-group">
            <div class="controls form-inline">
              <!-- Text input-->
              <div class="form-group">
                <label class="control-label" for="students">No. of students</label>
                <div>
                  <input id="students" name="students" type="number" placeholder="500" class="form-control input-md">
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="control-label" for="students_age">of age</label>
                <div>
                  <input id="students_age" name="students_age" type="text" placeholder="14-18" class="form-control input-md">
                </div>
              </div>

              <!-- Select Basic -->
              <div class="form-group">
                <label class="control-label" for="students_gender">and of gender</label>
                <div>
                  <select id="students_gender" name="students_gender" class="form-control">
                    <option value="mf">both</option>
                    <option value="f">female</option>
                    <option value="m">male</option>
                  </select>
                </div>
              </div>

              <!-- Text input-->
              <div class="form-group">
                <label class="control-label" for="teachers">No. of teachers</label>
                <div>
                  <input id="teachers" name="teachers" type="text" placeholder="50" class="form-control input-md">
                </div>
              </div>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="control-label" for="submit"></label>
            <div>
              <button id="submit" name="submit" class="btn btn-primary">Send!</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
